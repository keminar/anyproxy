# 监听端口IP, 优先级低于启动传参
listen:
# 日志目录
log:
  dir: ./logs/
# 监听配置文件变化  
watcher: true
# anyproxy 和 tunnel通信密钥, 必须16位长度
token: anyproxyproxyany
# 可访问的客户端IP，为空不限制
allowIP:
#  - 172.17.0.12

# 设置此项，进入tcpCopy模式，则配置中的hosts域名代理不再生效
# tcpcopy模式下allowIP设置有效
tcpcopy: 
#  enable: false
#  ip: 127.0.0.1
#  port: 3306

# 默认操作，可热加载
default:
  # 使用的DNS服务器 local 当前环境， remote远程, 仅当target使用remote有效
  dns: local
  # 默认环境，local 当前环境, remote 远程, deny 禁止
  # auto根据dial选择，local dial失败则remote
  target: auto  
  # tcp 请求环境，local 当前环境, remote 远程, deny 禁止  
  tcpTarget: remote
  # 默认域名比对方案,contain 包含,equal 完全相等, preg 正则
  match: equal
  # 全局代理服务器, 优先级低于启动传参
  proxy:

# 域名，可热加载
hosts:
  - name: github
    # contain 包含,equal 完全相等, preg 正则
    match: contain
    # 参考全局target 
    # 如果有用proxy自定义代理可用，target强制当remote使用，proxy代理不可用，target按原逻辑处理
    target: remote
    # 参考全局localDns 
    dns: remote
    # 支持 http:// , tunnel:// , socks5:// 三种协议，默认 tunnel://
    proxy:  http://127.0.0.1:8888
  - name: golang.org
    match: contain
    target: auto
    dns: remote
  - name: www.baidu.com
    match: equal
    target: auto
  - name: google
    match: contain
    target: deny
  - name: dev.example.com
    ip: 127.0.0.1
    port:
      - from: 80
        to: 88

#websocket配置
websocket:
  # 监听端口
  listen:
  # ip 端口
  connect:
  # connect 域名
  host:
  # 用户名
  user:
  # 密码
  pass:
  # Email用于定位用户
  email:
  # 订阅头部信息
  subscribe:
    - key:
      val: